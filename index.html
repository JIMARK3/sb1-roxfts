<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Games Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Classic Games</h1>
      <div class="games-grid">
        <div class="game-tile" data-game="2048">
          <img src="https://assets.stackblitz.com/games/2048.png" alt="2048" />
          <h2>2048</h2>
        </div>
        <div class="game-tile" data-game="tetris">
          <img src="https://assets.stackblitz.com/games/tetris.png" alt="Tetris" />
          <h2>Tetris</h2>
        </div>
        <div class="game-tile" data-game="snake">
          <img src="https://assets.stackblitz.com/games/snake.png" alt="Snake" />
          <h2>Snake</h2>
        </div>
        <div class="game-tile" data-game="minesweeper">
          <img src="https://assets.stackblitz.com/games/minesweeper.png" alt="Minesweeper" />
          <h2>Minesweeper</h2>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
